<!doctype html>
<html>
  <head>
    <title>FFBatch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>FFBatch</h1>
    <form id="jobform">
      <div class="form">
        <div class="flex">
          <div class="form-field flex-grow">
            <label>Input Folder</label>
            <input name="input" type="text" placeholder="/media/share/input/..." />
          </div>
          <div class="form-field flex-grow">
            <label>Output Folder</label>
            <input name="output" type="text" placeholder="/media/share/output/..." />
          </div>
        </div>
        <div class="flex">
          <div class="form-field">
            <label>Preset</label>
            <select name="preset">
              <option value="dvd">DVD/480p</option>
              <option value="540p">540p</option>
              <option value="720p">720p</option>
              <option value="1080p" selected>1080p</option>
            </select>
          </div>
          <div class="form-field">
            <label>Deinterlace</label>
            <select name="deinterlace">
              <option value="0">disabled</option>
              <option value="1">enabled</option>
            </select>
          </div>
          <div class="form-field">
            <label>Seek</label>
            <input name="seek" type="number" min="0" step="0.1" />
          </div> 
        </div>       
        <div class="form-field">
          <button type="submit">Submit Job</button>
        </div>
      </div>
    </form>
    <div id="status_page">
      <h3>Status</h3>
      <div id="status_text">Loading</div>
      <h3>Queue</h3>
      <div id="queue"></div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
